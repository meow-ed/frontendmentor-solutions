<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="flow bg-dark">
    <main class="main container bg-medium text-cyan text-center">
      <h1 class="sr-only">Advice generator</h1>
      <div>
        <p id="advice-id" class="text-accent"></p>
        <p id="advice-text" class="text-light fs-700"></p>
      </div>
      <button class="button bg-accent">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">meowed</a>.
    </footer>
  </body>
</html>
